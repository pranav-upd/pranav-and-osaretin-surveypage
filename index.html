<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  
     
	 <div class="container" style="text-align: center;">
	 <div class="jumbotron">
     <h1 id="title">Pranav-Osaretin Survey</h1>

     <p id="description">A short survey about Microverse Trials</p>

     <form action="" id="survey-form">
       <div>
       <label id="name-label">Name</label>
       <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required="">
      </div>

      <div>
        <label id="email-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter a valid Email" id="email" required="">
      </div>
       
      <div>
        <label id="number-label">Number</label>
        <input type="number" name="number"  max="10" min="5" placeholder="Enter number (min:5, max:10)" class="form-control" id="number" required="">
      </div>
      
      <div>
        <label id="options-label">Options</label>
        <select class="form-control" id="dropdown">
          <option name="opt1">Option 1</option>
          <option name="opt2">Option 2</option>
          <option name="opt3">Option 3</option>
        </select>
      </div>

      <div class="radio">
        <input type="radio" name="radio1" value="1" id="">
        <input type="radio" name="radio1" value="2" id="">
      </div>
	  <div class="radio">
	     <input type="radio" name="radio2" value="3">
		 <input type="radio" name="radio2" value="4">
	  </div>	 
      <div class="checkbox">
        <input type="checkbox" name="check1" id="" value="check1">
        <input type="checkbox" name="check2" id="" value="check2">
        <input type="checkbox" name="check3" id="" value="check3">
      </div>

      <div>
        <textarea name="" id="" cols="30" class="form-control" rows="10"></textarea>
      </div>
      <br>
      <div>
        <button id="submit" class="btn btn-dark">Submit</button>
      </div>

     </form>
	 </div>
     </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
